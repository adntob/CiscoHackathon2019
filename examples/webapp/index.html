<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Whiteboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.2/paper-full.min.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="apple-touch-icon" href="./favicon.png">
  <link rel="icon" type="image/png" href="./favicon.png"></head>
</head>

<body>
  <canvas id="whiteboard-canvas" width="100%" height="100%"></canvas>
  <div class="toolbar">
    <div class="colors">
      <div class="color selected" style="background-color: rgb(0, 0, 0);"></div>
      <div class="color" style="background-color: rgb(78, 197, 243);"></div>
      <div class="color" style="background-color: rgb(100, 208, 81);"></div>
      <div class="color" style="background-color: rgb(239, 107, 48);"></div>
      <div class="color" style="background-color: rgb(195, 78, 196);"></div>
      <div class="color" style="background-color: rgb(242, 166, 49);"></div>
    </div>
    <button id="clear-all">Clear all</button>
  </div>
</body>

<script src="whiteboard.js"></script>
</html>
